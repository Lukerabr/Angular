<h1>Usuários</h1>

<table>
    <thead>
        <td>Primeiro nome</td>
        <td>Ultimo nome</td>
        <td>Opções</td>
    </thead>
    <tbody>
        <tr *ngFor="let user of responseUsers.data">
            <td>{{user.primeiro_Nome}}</td>
            <td>{{user.ultimo_Nome}}</td>
            <td><a routerLink="/user/update/{{user.id}}">EDITAR</a> |
            <a routerLink="/user/delete/{{user.id}}">REMOVER</a></td>
        </tr>
    </tbody>
</table>
